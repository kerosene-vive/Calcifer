<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLCBot</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-left">
                <span class="bot-name">MLCBot</span>
            </div>
            <div class="header-right">
                <button class="icon-button" id="clear-button" title="Clear chat">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                    </svg>
                </button>
                <button class="icon-button" id="close-button" title="Close">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>

        <div id="loadingContainer" class="loading-container"></div>

        <div class="chat-history">
            <div id="answerWrapper" class="message-wrapper" style="display: none;">
                <div class="message assistant-message">
                    <div class="message-header">
                        <span id="timestamp" class="timestamp"></span>
                        <button id="copyAnswer" class="copy-button">Copy Response</button>
                    </div>
                    <div id="answer" class="message-content"></div>
                </div>
            </div>
        </div>

        <div id="loading-indicator" class="loading-indicator" style="display: none;">
            <div class="spinner"></div>
            <span>Generating response...</span>
        </div>

        <div class="input-area">
            <div class="input-container">
                <textarea
                    id="query-input"
                    class="query-input"
                    placeholder="Message MLCBot..."
                    rows="1"
                ></textarea>
                <button id="submit-button" class="submit-button" disabled>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z"></path>
                    </svg>
                </button>
            </div>
            <div class="input-footer">
                <span class="disclaimer">MLCBot can make mistakes. Consider checking important information.</span>
            </div>
        </div>
    </div>
    <!-- Change this line in popup.html -->
<script type="module" src="./popup.ts"></script>
</body>
</html>
