<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-left">
                <span class="bot-name"></span>
            </div>
            <div class="header-right">
                <div id="status" class="status"></div>
            </div>
        </div>
        <div id="debug" class="debug" style="display: none;"></div>
        <div id="loadingContainer" class="loading-container"></div>
        <div class="chat-history">
            <div id="answerWrapper" class="message-wrapper" style="display: none;">
                <div class="message assistant-message">
                    <div class="message-header">
                        <img src="icons/icon-128.png" alt="Bot Icon" class="message-icon">
                        <span id="timestamp" class="timestamp"></span>
                        <button id="copyAnswer" class="copy-button">Copy Response</button>
                    </div>
                <div id="answer" class="message-content"></div>
            </div>
        </div>
    </div>
<div id="loadingContainer"></div>
<div id="answerWrapper" style="display: none;">
    <div id="answer"></div>
    <div id="timestamp"></div>
    <button id="copyAnswer">Copy</button>
</div>
<div id="loading-indicator" style="display: none;">Loading...</div>
<input type="text" id="query-input">
<button id="submit-button">Submit</button>
        <div class="input-area">
            <div class="input-container">
                <textarea
                    id="query-input"
                    class="query-input"
                    placeholder="Message Calcifer..."
                    rows="1"
                ></textarea>
                <button id="submit-button" class="submit-button" disabled>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z"></path>
                    </svg>
                </button>
            </div>
            <div class="input-footer">
                <span class="disclaimer">Calcifer can make mistakes. Consider checking important information.</span>
            </div>
        </div>
    </div>
    <script type="module" src="./popup.ts"></script>
</body>
</html>
