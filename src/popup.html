<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Extension</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div class="chat-container">
        <!-- Loading Progress Bar Container -->
        <div id="loadingContainer" class="loading-container"></div>

        <!-- Chat History -->
        <div class="chat-history">
            <!-- Answer Wrapper - Required for current TS -->
            <div id="answerWrapper" class="message-wrapper" style="display: none;">
                <div class="message assistant-message">
                    <div class="message-header">
                        <span id="timestamp" class="timestamp"></span>
                        <button id="copyAnswer" class="copy-button">Copy Response</button>
                    </div>
                    <div id="answer" class="message-content"></div>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading-indicator" class="loading-indicator" style="display: none;">
            <div class="spinner"></div>
            <span>Generating response...</span>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-container">
                <textarea 
                    id="query-input" 
                    placeholder="Message the assistant..."
                    rows="1"
                    class="query-input"
                ></textarea>
                <button id="submit-button" class="submit-button" disabled>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="./popup.ts" type="module"></script>
</body>
</html>
